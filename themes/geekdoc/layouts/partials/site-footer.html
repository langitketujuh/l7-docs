<footer class="gdoc-footer">
    <div class="container flex flex-wrap">
        <span class="gdoc-footer__item">
            Diberdayakan dengan <a href="https://gohugo.io/" class="gdoc-footer__link">Hugo</a>
        </span>
        {{ with .Site.Params.GeekdocLegalNotice }}
        <span class="gdoc-footer__item">
            <a href="{{ . | relURL }}" class="gdoc-footer__link">Peraturan layanan</a>
        </span>
        {{ end }}
        {{ with .Site.Params.GeekdocPrivacyPolicy }}
        <span class="gdoc-footer__item">
            <a href="{{ . | relURL }}" class="gdoc-footer__link">Kebijakan privasi</a>
        </span>
        {{ end }}
    </div>
</footer>
